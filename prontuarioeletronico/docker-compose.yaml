version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prontuario-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./prontuario.db
    volumes:
      - ./src:/app/src
      - ./prontuario.db:/app/prontuario.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - prontuario-network

volumes:
  app_data:

networks:
  prontuario-network:
    driver: bridge
